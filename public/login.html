<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/ext/bootstrap.min.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</head>
<body>

  <div class="container">
    <form id="form-login">
      <div class="form-group">
        <label for="input-user">User</label>
        <input type="text" class="form-control" id="input-user" name="user" placeholder="ログインユーザ名" maxlength="20">
      </div>

      <div class="form-group">
        <label for="input-pass">Pass</label>
        <input type="password" class="form-control" id="input-pass" name="pass" placeholder="パスワード">
      </div>

      <div id="div-errors"></div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="ログイン">
      </div>
    </form>
  </div>

</body>
</html>
